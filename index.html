<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>茶馆</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="javascript/flexible.js"></script>
    <script src="./javascript/clipboard.js-master/clipboard.min.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/fonts/fontawesome-webfont.svg">
</head>

<body>

    <div class="explain">
        <div class="header">
            <textarea id="input" readonly="readonly"></textarea>
            <h2>茶馆</h2>
            <i>我没能力推翻一堵墙，但我不会给这堵墙增加哪怕一块砖；我注定改变不了权势，我只是抗争着不让权势改变我。</i>
        </div>
        <div class="notice">
            <div class="detail">
                <div class="notice_title">
                    <span></span>
                    <h5>群公告</h5>
                    <hr>
                </div>
                <div class="notice_content">
                    本页面为茶馆群友及时更新可用的SSR链接以及特殊时期（防火墙检测力度加大时）更新备用的 V2 翻墙链接所建，如果群友发现手中的链接无法翻墙，请及时打开网站查看最新可用的翻墙链接！
                </div>
            </div>
            <div class="warning">
                <div class="loop_img">
                    <ul>
                        <li><a href="javascript:;"><img src="./images/05.png" alt=""></a></li>
                        <li><a href="javascript:;"><img src="./images/06.png" alt=""></a></li>
                        <li><a href="javascript:;"><img src="./images/07.png" alt=""></a></li>
                        <li><a href="javascript:;"><img src="./images/08.png" alt=""></a></li>
                        <li><a href="javascript:;"><img src="./images/09.png" alt=""></a></li>
                        <li><a href="javascript:;"><img src="./images/10.png" alt=""></a></li>
                        <li><a href="javascript:;"><img src="./images/11.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="ssr same_css set_QR">
        <h2>SSR链接</h2>
        <div class="set_bgc">
            <p id="copy_text" style="opacity:0;text-indent: -9999em;z-index:-1;height:1px;margin:0;padding:0;">
                
            </p>
            <div class="wave solid warning">
                <div class="circle"></div>
                <div class="content">
                    <i class="fa fa-bell"></i>
                </div>
            </div>
            <p class="copy_btn">
                <i>状态: 可用</i>
                <br>
                SSR链接:
                <a href="javascript:;" class="copy_btn_change_color" id="copy_btn_change_color"
                    data-clipboard-target='#input'>
                    <i class="copy">隐藏</i>
                </a>
                <br>
                SSR二维码:
                <br>
                <img src="./images/18.png" alt="">
                <br>
                更新时间：2019/11/28
            </p>
        </div>

    </div>
    <div class="v2ray ssr same_css set_QR">
        <h2>V2ray链接</h2>
        <div>
            <div class="wave solid ripple  danger">
                <div class="circle"></div>
                <div class="content">
                    <i class="fa fa-bell"></i>
                </div>
            </div>
            <p class="copy_btn font_red">
                <i>状态: 不可用</i>
                <br>
                V2ray链接:
                <a href="javascript:;">
                    <i class="copy">暂无</i>
                </a>
                <br>
                V2ray二维码:
                <br>
                <img src="./images/03.png" alt="">
                <br>
                更新时间：2019/11/24
            </p>
        </div>
        <div class="msk">
            <img src="./images/map.png" class='msk_img' alt="">
        </div>
    </div>
    <div class="footer">
        <a href="https://jq.qq.com/?_wv=1027&k=5AWDEuY">点击加群交流</a>
    </div>
    <script src="./javascript/index.js"></script>
</body>

</html>
