<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../ssrshare/javascript/clipboard.js-master/clipboard.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="code-box">
        <p class="code-num" id="codeNum">AE86123456</p>
        <textarea id="input" style="opacity: 0;z-index: -1;"></textarea>
        <p class="code-btn copy" id="codeBtn" data-clipboard-target="#input">复制邀请码</p>
    </div>
    <script>
        $(".code-btn").click(function(){
        let e = document.getElementById("codeNum").innerText;
        let t = document.getElementById("input");
        t.value = e;
        //实例化clipboard
        var clipboard = new ClipboardJS('#codeBtn');
        clipboard.on("success", function(e){
        $(".alertMsg").html("复制成功！");
        $(".modal-bg").css("display", "block");
        e.clearSelection();
        });
        clipboard.on("error", function(e){
        $(".alertMsg").html("请选择“拷贝”进行复制!");
        $(".modal-bg").css("display", "block");
        });
        });
    </script>
</body>
</html>
